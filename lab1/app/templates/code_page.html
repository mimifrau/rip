{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container code-page">

        <div class="row">
            <div class="col-6">
                <img src="{{ code.image }}" class="code-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ code.name }}</h1>

                <span>Описание: {{ code.description }}</span>

                <span>Расшифровка: {{ code.decryption }}</span>

                <a href="/" class="btn btn-primary my-4 w-25">
                    Главное меню
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
