{% load static %}

{% if codes_count > 0 %}
    <div class="col md-4 justify-end">
        <a href="/taxs/{{ draft_tax.id }}/" class="w-25">
            <button type="submit" class="bin btn btn-primary position-relative w-100">
                Корзина
                <div class="badge position-absolute badge bg-primary rounded-pill">
                    {{ codes_count }}
                </div>
            </button>
        </a>
    </div>
{% else %}
    <div class="col md-4 justify-end">
        <button type="submit" class="bin btn btn-secondary disabled w-25">
            Корзина
        </button>
    </div>
{% endif %}
